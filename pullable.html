<html>
  <head>
    <meta charset="UTF-8" />
    <title>TV Ticker</title>
    <style type="text/css" media="screen">@import "stylesheet/themes/css/apple.css";</style>
    <style type="text/css" media="screen">@import "stylesheet/flickable.css";</style>
    <style type="text/css" media="screen">@import "stylesheet/style.css";</style>
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic"> -->
    <style type="text/css" media="screen">@import "stylesheet/custom.css";</style>
    <script src="javascript/vendor/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/flickable.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/easing.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/site.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/home-swipe.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
      .pullable { text-align:center; font-size:0.8em; }
    </style>
  </head>
  <body>
    <div id="jqt">
      <div id="start">
	<div class="toolbar">
	  <div class="branding">
	    <h1>TV Ticker India</h1>
	  </div>
	</div>
	<div id="nav_wrapper">
	  <div id="nav_bar">
	    <div>
	      <div class="now"><a href="#"><b>Now</b></a></div>
	      <div class="later"><a href="#">Later Today</a></div>
	    </div>
	  </div>
	  <div class="indicator">
	    <div class="arrow"></div>
	  </div>
	</div>

        <div id="page1" class="page flickable">
	  <div>
            <div class="">
              <ul>
		<li>
	          <a href="#cpam" class="title">Captain America</a>
	          <div class="details">
		    <span class="type">Movie</span>
		    <div id="star" class="rating" data-rating="5"></div>
		    <div class="channel">Star Movies</div>
		    <div class="time">30 min left</div>
	          </div>
		</li>
              </ul>
            </div>
            <div class="">
              <ul>
		<li>
	          <a href="#cpam" class="title">Myth Busters</a>
	          <div class="details">
		    <span class="type">Science</span>
		    <div id="star" class="rating" data-rating="5"></div>
		    <div class="channel">Discovery Channel</div>
		    <div class="time">30 min left</div>
	          </div>
		</li>
              </ul>
            </div>
	  </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var jQT = new $.jQTouch({
      icon: 'jqtouch.png',
      addGlossToIcon: false,
      startupScreen: 'jqt_startup.png',
      statusBar: 'black-translucent'
      });
    </script>
  </body>
</html>
