<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1 user-scalable=no,width = 320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <style type="text/css" media="screen">@import "stylesheet/themes/css/apple.css";</style>
    <link rel="stylesheet" href="stylesheet/tvticker.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic">
    <link rel="shortcut icon" href="/images/logo_32.png" />
    <script src="javascript/vendor/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/jquery.jsonrpc.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/md5.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/tvticker.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="jqt">

      <div id="now-showing">

	<div class="toolbar">
	  <div class="branding"><h1>TV Ticker India</h1></div>
          <img class="refresh" src="/images/spinner.gif" />
	</div>
        <div class="navbar">
          <a class="navitem left">
            <div>Now</div>
            <div class="pointer">
              <div class="arrow background"></div>
              <div class="arrow foreground"></div>
            </div>
          </a>
          <a class="navitem right" href="#later-today">
            <div>Later Today</div>
            <div class="pointer"></div>
          </a>
        </div>

        <div class="header-gap"></div>

        <ul class="list">
          <li href="#show-page" class="show template touch button">
            <div class="title"></div>
            <div class="left">
              <div class="category"></div>
              <div class="channel"></div>
            </div>
            <div class="right">
              <div class="rating"></div>
              <div class="time-left"></div>
            </div>
          </li>
        </ul>
      </div>

      <div id="later-today">

	<div class="toolbar">
	  <div class="branding"><h1>TV Ticker India</h1></div>
          <img class="refresh" src="/images/spinner.gif" />
	</div>
        <div class="navbar">
          <a class="navitem left" href="#now-showing">
            <div>Now</div>
            <div class="pointer"></div>
          </a>
          <a class="navitem right">
            <div>Later Today</div>
            <div class="pointer">
              <div class="arrow background"></div>
              <div class="arrow foreground"></div>
            </div>
          </a>
        </div>

        <div class="header-gap"></div>

        <div class="list">
          <div class="category template">
            <div class="head">
              <h2 class="category-name"></h2>
              <div class="down-arrow"></div>
            </div>
            <ul class="shows">
              <li href="#show-page" class="show touch button">
                <div class="title"></div>
                <div class="left">
                  <div class="category-sub"></div>
                  <div class="channel"></div>
                </div>
                <div class="right">
                  <div class="rating"></div>
                  <div class="time-left"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>

      <div id="show-page">
	<div class="toolbar">
	  <div class="branding"><h1 class="title"></h1></div>
	</div>
        <div class="toolbar-gap"</div>
        <div class="show">
          <div class="thumbnail large"><img src="" /></div>
          <div style="background:#3d3d3d;color:white;overflow:auto;padding:5px;font-size:0.9em">
            <div class="left">
              <div class="rating"></div>
              <div class="category"></div>
            </div>
            <div class="right">
              <div class="channel"></div>
            </div>
          </div>
          <div class="description"></div>
        </div>
      </div>
      
      <div id="loading">Loading shows..</div>
    </div><!-- end of start -->
  </body>
</html>
