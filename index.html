<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1 user-scalable=no,width = 320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style type="text/css" media="screen">@import "stylesheet/themes/css/apple.css";</style>
    <style type="text/css" media="screen">@import "stylesheet/custom.css";</style>
    <style type="text/css" media="screen">@import "stylesheet/style.css";</style>
    <style type="text/css" media="screen">@import "stylesheet/flickable.css";</style>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic">
    <script src="javascript/vendor/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/flickable.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/site.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/jquery.jsonrpc.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/vendor/md5.js" type="text/javascript"></script>
    <style type="text/css">
      #jqt ul.page { margin-left:4px; margin-right:4px; }
      .pages { overflow:auto; }
    </style>
  </head>
  <body>
    <div id="jqt">

      <div id="start">
        <div>
	  <div class="toolbar">
	    <div class="branding">
	      <h1>TV Ticker India</h1>
	    </div>
	  </div>
	  <div id="nav_wrapper">
	    <div id="nav_bar">
	      <div>
	        <div>Now</div>
	        <div>Later Today</div>
	      </div>
	    </div>
	    <div class="indicator">
	      <div class="arrow"></div>
	    </div>
	  </div>
        </div>

        <div class="flickable">
          <div class="pages">

            <ul id="now-showing" class="page rounded show-list">
	      <li href="#show" class="template button touch"><!-- item template -->
		<div class="details" style="overflow:auto">
                  <div class="pull-left">
		    <div class="name"><!-- name --></div>
		    <span class="category"><!-- category --></span>
		    <span class="rating"> </span>
                  </div>
                  <div class="pull-right">
		    <div class="channel"><!-- channel.name --></div>
		    <div class="time-left"><!-- time left --></div>
                  </div>
		</div>
	      </li>
            </ul>

            <div id="later-today" class="page">
              <div class="template">
                <div class="name"></div>
                <ul class="rounded show-list">
                  <li class="template show">
		    <div href="#show" class="details touch" style="display:block">
                      <div class="pull-left">
		        <div href="#cpam" class="name"><!-- name --></div>
		        <span class="category"><!-- category --></span>
		        <div id="star" class="rating" data-rating=""></div>
                      </div>
                      <div class="pull-right">
		        <div class="channel"><!-- channel.name --></div>
		        <div class="time-left"><!-- time left --></div>
                      </div>
		    </div>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="show">The big show in the sky</div>

    </div>
  </body>
</html>
